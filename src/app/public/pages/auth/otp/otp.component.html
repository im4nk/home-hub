<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center"
>
  <div class="row w-75 shadow-lg rounded overflow-hidden">
    <div
      class="col-md-6 bg-white d-flex flex-column align-items-center justify-content-center p-5"
    >
      <div class="mb-4 text-center">
        <i class="bi bi-person-circle text-primary" style="font-size: 3rem"></i>
      </div>
      <form class="w-100 text-center" style="max-width: 300px" [formGroup]="otpForm" (ngSubmit)="login(otpForm)">
        <!-- <img src="assets/images/Profile.svg" class="img-fluid" alt="Profile" /> -->
        <div class="mb-3 d-flex justify-content-center">
          <p class="mobile d-inline-flex">09XXXXXXXXX</p>
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control text-center"
            placeholder="کد ارسال شده"
            formControlName="otp"
            maxlength="5"
            dir="rtl"
          />
        </div>
        <div *ngIf="otp?.invalid && otp?.touched" class="text-danger mt-2">
            <small *ngIf="otp?.errors?.['minlength']">
              کد باید 5 رقم باشد
            </small>
            <small *ngIf="otp?.errors?.['required']">
              کد الزامی است
            </small>
          </div>
        <button type="submit" [disabled]="otpForm.invalid" class="btn btn-primary w-100">وارد شوید</button>
      </form>
    </div>
    <div
      class="col-md-6 bg-light d-flex flex-column align-items-center justify-content-center text-center p-5"
    >
      <img
        src="assets/images/otp.svg"
        alt="Illustration"
        class="img-fluid mb-4"
        style="max-height: 250px"
      />
      <h5 class="text-primary fw-bold">با هوم‌هاب خانه‌تان</h5>
      <p class="text-muted">را به شیوه‌ای هوشمندانه و راحت مدیریت کنید</p>
    </div>
  </div>
</div>
