<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-75 shadow-lg rounded overflow-hidden">
      <div class="col-md-6 bg-white d-flex flex-column align-items-center justify-content-center p-5">
        <h5 class="text-primary fw-bold mb-3">خوش آمدید</h5>
        <p class="text-muted mb-4">برای ورود یا ثبت‌نام شماره همراه خود را وارد کنید</p>
        <form class="w-100" style="max-width: 300px;" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="mb-3">
            <input
              type="text"
              class="form-control text-center"
              placeholder="09XXXXXXXXX"
              dir="ltr"
              maxlength="11"
              formControlName="mobile"
            />
          </div>
          <div *ngIf="mobile?.invalid && mobile?.touched" class="text-danger mt-2">
            <small *ngIf="mobile?.errors?.['invalidIranianMobile']">
              شماره موبایل معتبر نیست.
            </small>
            <small *ngIf="mobile?.errors?.['required']">
              شماره موبایل الزامی است.
            </small>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">ارسال</button>
        </form>
      </div>
            <div class="col-md-6 bg-light d-flex flex-column align-items-center justify-content-center text-center p-5">
                <img src="assets/images/login.svg" alt="Illustration" class="img-fluid mb-4" style="max-height: 250px;">
                <h5 class="text-primary fw-bold">با هوم‌هاب خانه‌تان</h5>
                <p class="text-muted">را به شیوه‌ای هوشمندانه و راحت مدیریت کنید</p>
              </div>
    </div>
  </div>
