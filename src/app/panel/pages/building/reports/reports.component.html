<div class="container-fluid p-4 bg-light">
    <!-- Header -->
    <header
    class="d-flex justify-content-between align-items-center p-3 shadow-sm bg-white"
  >
    <div class="d-flex align-items-center">
      <span class="me-2 text-secondary">گزارش‌ها</span>
      <button class="btn btn-light border" style="border-radius: 50%">
        <i class="bi bi-list-check"></i>
      </button>
    </div>
    <div class="d-flex align-items-center">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Search Anything..."
        style="width: 300px; border-radius: 20px"
      />
      <button class="btn btn-light border me-2" style="border-radius: 50%">
        <i class="bi bi-search text-primary"></i>
      </button>
      <button class="btn btn-light border me-2" style="border-radius: 50%">
        <i class="bi bi-bell text-primary"></i>
      </button>
    </div>
  </header>
  
    <!-- Title -->
    <h4 class="text-end mb-4">گزارش‌ها</h4>
  
    <!-- Cards -->
    <div class="row g-4">

        <div class="col-md-4">
            <div class="card shadow-sm p-3">
              <h5 class="card-title text-end">گزارش مالی</h5>
              <div class="card-body text-center text-muted">
                موردی برای نمایش موجود نیست!
              </div>
              <div class="text-center">
                <img src="assets/images/financial.svg" alt="Financial" style="max-width: 100px;" />
              </div>
            </div>
          </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5 class="card-title text-end">گزارش تعمیرات</h5>
          <div class="card-body text-center text-muted">
            موردی برای نمایش موجود نیست!
          </div>
          <div class="text-center">
            <img src="assets/images/repair.svg" alt="Repairs" style="max-width: 100px;" />
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm p-3">
          <h5 class="card-title text-end">گزارش رزرو</h5>
          <div class="card-body">
            <div class="form-check text-end">
              <input class="form-check-input" type="checkbox" id="parking" />
              <label class="form-check-label text-primary" for="parking">
                پارکینگ
              </label>
            </div>
            <div class="form-check text-end">
              <input class="form-check-input" type="checkbox" id="pool" />
              <label class="form-check-label text-primary" for="pool">
                استخر
              </label>
            </div>
            <div class="form-check text-end">
              <input class="form-check-input" type="checkbox" id="hall" />
              <label class="form-check-label text-primary" for="hall">
                سالن بدنسازی
              </label>
            </div>
          </div>
          <div class="text-center">
            <img src="assets/images/reserve.svg" alt="Reservation" style="max-width: 100px;" />
          </div>
        </div>
      </div>
    </div>
  </div>
