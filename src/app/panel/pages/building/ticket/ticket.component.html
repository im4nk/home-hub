<div class="container-fluid bg-light p-4" style="min-height: 100vh;">
    <!-- Header Section -->
    <header
    class="d-flex justify-content-between align-items-center p-3 shadow-sm bg-white"
  >
    <div class="d-flex align-items-center">
      <span class="me-2 text-secondary">تیکت</span>
      <button class="btn btn-light border" style="border-radius: 50%">
        <i class="bi bi-ticket"></i>
      </button>
    </div>
    <div class="d-flex align-items-center">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Search Anything..."
        style="width: 300px; border-radius: 20px"
      />
      <button class="btn btn-light border me-2" style="border-radius: 50%">
        <i class="bi bi-search text-primary"></i>
      </button>
      <button class="btn btn-light border me-2" style="border-radius: 50%">
        <i class="bi bi-bell text-primary"></i>
      </button>
    </div>
  </header>
  
    <!-- Title Section -->
    <div class="text-end mb-3">
      <h5 class="text-primary fw-bold">تیکت</h5>
      <p class="text-first">
        شما می‌توانید در این قسمت <span class="fw-bold">درخواست‌های ویژه ساختمان</span> خود را ثبت کنید.
      </p>
    </div>
  
    <!-- Ticket Form -->
    <div class="card shadow-sm p-4 mb-4">
      <textarea
        class="form-control mb-3"
        rows="4"
        placeholder="درخواست خود را ثبت کنید..."
        style="resize: none;"
      ></textarea>
      <div class="d-flex justify-content-between align-items-center">
        <div class="form-check">
            <label class="form-check-label text-secondary" for="smsNotification">
                دریافت پاسخ از طریق پیامک
              </label>
            <input
              class="form-check-input"
              type="checkbox"
              id="smsNotification"
            />
          </div>
        <button class="btn btn-primary px-4">ارسال</button>
      </div>
    </div>
  
    <!-- Divider -->
    <hr class="text-primary" />
  
    <!-- No Data Section -->
    <div class="text-center text-secondary mt-4">
      <img
        src="assets/images/Empty-pana 1.svg"
        alt="No Data"
        style="max-width: 200px;"
        class="mb-3"
      />
      <p>موردی برای نمایش موجود نیست!</p>
    </div>
  </div>
